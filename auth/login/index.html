<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/auth/login/index.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-item">
            <h2>로그인</h2>
            <form id="login-form" action="/api/auth/login" method="POST">
                <label for="login-username">아이디:</label>
                <input type="text" id="login-username" name="username" required>
                <br><br>
                <label for="login-password">비밀번호:</label>
                <input type="password" id="login-password" name="password" required>
                <br><br>
                <button type="submit">로그인</button>
            </form>
            <button id="join-btn">회원가입</button>
            <br>
            <button class="google-btn" id="google-login-btn">
                구글 계정으로 로그인
            </button>
        </div>
    </div>
    <script src="/auth/login/index.js" type="module"></script>
</body>
</html>
